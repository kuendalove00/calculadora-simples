<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="app">
        
    </div>

    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" class="screen" name="tela">
                </div>
                <div>
                    <button data-value="CONV" value=""  name="" id="" class="operator">CONV</button>
                    <button data-value="sqrt" value="sqrt"  name="" id="" class="operator"><i class="fas fa-square-root-alt"></i></button>
                    <button data-value="AC" value="AC"  name="" id="" class="operator">AC</button>
                    <button data-value="DEL" value="DEL"  name="" id="" class="operator">DEL</button>
                    <button data-value="%" value="%"  name="" id="" class="operator">%</button>
                    <button data-value="/" value="/" name="" id=""class="operator">/</button>
                </div>
                <div>
                    <button data-value="sen" name="" id="">sen</button>
                    <button data-value="^" name="" id="">^</button>
                    <button data-value="7" name="" id="">7</button>
                    <button data-value="8" name="" id="">8</button>
                    <button data-value="9" name="" id="">9</button>
                    <button data-value="x" name="" id="" class="operator">x</button>
                </div>
                <div>
                    <button data-value="cos" name="" id="">cos</button>
                    <button data-value="log" name="" id="">log</button>
                    <button data-value="4" name="" id="">4</button>
                    <button data-value="5" name="" id="">5</button>
                    <button data-value="6" name="" id="">6</button>
                    <button data-value="-" name="" id="" class="operator">-</button>
                </div>
                <div>
                    <button data-value="tan" name=""  id="">tan</button>
                    <button data-value="x^2" name=""  id="">x^2</button>
                    <button data-value="1" name=""  id="">1</button>
                    <button data-value="2" name=""  id="">2</button>
                    <button data-value="3" name=""  id="">3</button>
                    <button data-value="+" name=""  id="" class="operator">+</button>
                </div>
                <div>
                    <button data-value="hist"  name="" id=""><i class="fas fa-history"></i></button>
                    <button data-value="Mem" name="" id="">Mem</button>
                    <button data-value="0" name="" id="">0</button>
                    <button data-value="," name="" id="">,</button>
                    <button data-value="=" name="" id="" class="equal operator">=</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./functions.js"></script>
</body>
</html>
